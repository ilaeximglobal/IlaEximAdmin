<div class="row">
    <span class="col-md-6"></span>
    <button class="col-md-6 messages alert alert-{{type}} alert-dismissible show" role="alert"
        ng-click="clickAction()" ng-show="type && type!='none'">
        {{text}}
        <p style="float:right; text-decoration:underline; margin-bottom: 0px;">Close</p>
    </button>
</div>
